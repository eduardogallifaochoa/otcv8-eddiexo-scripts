name: Build Toolkit Artifacts

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "_Loader.lua"
      - "bot_loaders/druid_toolkit_loader.lua"
      - "druid_toolkit_single.lua"
      - "artifacts/**"
      - ".github/workflows/build-artifacts.yml"

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        run: |
          mkdir -p dist
          cp _Loader.lua dist/
          cp druid_toolkit_single.lua dist/
          cat > dist/QUICKSTART.txt << 'EOF'
          DRUID TOOLKIT QUICKSTART

          1) Copy _Loader.lua + druid_toolkit_single.lua into your bot profile folder.
          2) Start OTCv8 with that profile.
          3) Druid Toolkit autoloads.

          Optional manual load:
            dofile('druid_toolkit_single.lua')
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: druid-toolkit-files
          path: dist/
