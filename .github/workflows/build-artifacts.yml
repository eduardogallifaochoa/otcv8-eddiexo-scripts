name: Build Toolkit Artifacts

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "bot_loaders/druid_toolkit_loader.lua"
      - "druid_toolkit_single.lua"
      - "artifacts/**"
      - ".github/workflows/build-artifacts.yml"

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        run: |
          mkdir -p dist
          cp bot_loaders/druid_toolkit_loader.lua dist/
          cp druid_toolkit_single.lua dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: druid-toolkit-files
          path: dist/
