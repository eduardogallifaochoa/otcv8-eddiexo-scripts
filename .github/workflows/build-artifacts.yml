name: Build Toolkit Artifacts

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "druid_toolkit_single.lua"
      - "artifacts/**"
      - ".github/workflows/build-artifacts.yml"
      - "README.md"
      - "README.en.md"

jobs:
  build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist
        run: |
          mkdir -p dist
          cp druid_toolkit_single.lua dist/
          cat > dist/QUICKSTART.txt << 'EOF'
          DRUID TOOLKIT QUICKSTART

          Required file:
            - druid_toolkit_single.lua

          Install (recommended):
          1) Copy druid_toolkit_single.lua into your bot profile folder.
          2) If your profile autoloads it, just start OTCv8.
          3) If not, load once in Ingame Script Editor:
             dofile('druid_toolkit_single.lua')
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: druid-toolkit-files
          path: dist/
